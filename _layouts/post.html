---
layout: default
---

<div class="post-body">
  <h1 class="post-headline" style="color: #{{ page.color }};">{{ page.caption_header }}, {{  page.caption }}</h1>
  <div class="meta"><span>{{page.date | date: '%B %d, %Y'}}</span></div>
  <figure>
    <img src="{{ site.url }}/img/large/{{ page.photo }}" alt="img" />
  </figure>

  {{content}}

  <a href="{{ site.url }}"><h3>Back</h3></a>

</div>
